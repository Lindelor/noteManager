spring:
  application:
    name: noteManager
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:h2:mem:notemng
    username: sa

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem
